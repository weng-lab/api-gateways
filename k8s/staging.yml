apiVersion: apps/v1
kind: Deployment
metadata:
  name: genome-almanac-api-deployment
  labels:
    app: genome-almanac-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: genome-almanac-api
  template:
    metadata:
      labels:
        app: genome-almanac-api
    spec:
      containers:
      - name: genome-almanac-api
        image: gcr.io/devenv-215523/genome-almanac-api:${SERVICE_VERSION}
        ports:
        - containerPort: 3000
        env:
          - name: SERVICE_0
            value: "signal>http://signal-service-service"
          - name: SERVICE_1
            value: "genes>http://genes-service-service"
          - name: SERVICE_2
            value: "motifs>http://motifs-service-service"
          - name: SERVICE_3
            value: "histone-aggregate>http://histone-aggregate-service-service"
          - name: SERVICE_4
            value: "factor>http://factor-service-service"  
          - name: SERVICE_5
            value: "peaks>http://peaks-service-service"
          - name: SERVICE_6
            value: "methyl>http://methyl-service-service"
          - name: SERVICE_7
            value: "gene-enhancer-interactions>http://gene-enhancer-interaction-service-service"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: genome-almanac-api-service
  labels:
    app: genome-almanac-api
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: genome-almanac-api
---
---
apiVersion: networking.gke.io/v1beta2
kind: ManagedCertificate
metadata:
  name: ga-api-cert
spec:
  domains:
    - ga.staging.wenglab.org
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ga-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "staging-ga-external-ip"
    kubernetes.io/ingress.allow-http: "true"
    networking.gke.io/managed-certificates: "ga-api-cert"
spec:
  backend:
    serviceName: genome-almanac-api-service
    servicePort: 80
